descriptor:
  group: ai.paddle
  version: 0.1.0

roots:
  sources:
    - src/main
  tests:
    - src/test

environment:
  virtualenv: .venv
  requirements: requirements.txt

tasks:
  linter:
    pylint:
      enabled: true
    mypy:
      enabled: true
  tests:
    pytest:
      enabled: true

  run:
    - entrypoint: src/main/main.py
      id: main

docker:
  image: rappdw/docker-java-python:latest
