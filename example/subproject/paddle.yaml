descriptor:
  name: subproject
  version: 0.1.0

subprojects:
  - dependency

roots:
  sources:
    - src
  tests:
    - test

plugins:
  enabled:
    - python

requirements:
  - name: aioredis
    version: 2.0.0


environment:
  path: .venv
  python: 3.9

tasks:
  run:
    - entrypoint: src/main.py
      id: main
