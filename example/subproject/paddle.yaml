descriptor:
  name: subproject
  version: 0.1.1

subprojects:
  - dependency

roots:
  sources: src
  tests: test

plugins:
  enabled:
    - python

requirements:
  - name: aioredis
    version: 2.0.0

environment:
  path: .venv
  python: 3.9

tasks:
  run:
    - entrypoint: src/main.py
      id: main
  test:
    pytest:
      - id: some_tests
        targets: # if not specified, then all test roots will be used
          - test/test_app.py
        keywords: "not this"
        parameters: ""
